    <!-- Modal for creating/editing posts -->
    <div id="post-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">새 글 작성</h2>
            <form id="post-form">
                <div class="form-group">
                    <label for="post-title">제목</label>
                    <input type="text" id="post-title" placeholder="제목" required>
                </div>
                <div class="form-group">
                    <label for="post-category">카테고리</label>
                    <select id="post-category" required>
                        <!-- Categories will be dynamically added here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-tags">태그</label>
                    <input type="text" id="post-tags" placeholder="태그 (쉼표로 구분)">
                </div>
                <div class="form-group">
                    <label for="post-content">내용</label>
                    <textarea id="post-content" placeholder="내용" required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-image">이미지 업로드</label>
                    <input type="file" id="post-image" accept="image/*">
                </div>
                <button type="submit" id="submit-post">저장</button>
            </form>
