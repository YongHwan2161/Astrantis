                    <h1>타이틀 레벨1 샘플 텍스트</h1>
                    <h2>타이틀 레벨2 샘플 텍스트</h2>
                    <h3>타이틀 레벨3 샘플 텍스트</h3>
                    <h4>타이틀 레벨4 샘플 텍스트</h4>
                    <h5>타이틀 레벨5 샘플 텍스트</h5>
                    <h6>타이틀 레벨6 샘플 텍스트</h6>
                    <p>본문 텍스트 샘플 텍스트</p>
                    <br>
                    <p>법관이 중대한 심신상의 장해로 직무를 수행할 수 없을 때에는 법률이 정하는 바에 의하여 퇴직하게 할 수 있다. 모든 국민은 통신의 비밀을 침해받지 아니한다.
                        의무교육은 무상으로 한다. 대통령은 전시·사변 또는 이에 준하는 국가비상사태에 있어서 병력으로써 군사상의 필요에 응하거나 공공의 안녕질서를 유지할 필요가 있을 때에는
                        법률이 정하는 바에 의하여 계엄을 선포할 수 있다. 모든 국민은 근로의 권리를 가진다. 국가는 사회적·경제적 방법으로 근로자의 고용의 증진과 적정임금의 보장에 노력하여야 하며,
                        법률이 정하는 바에 의하여 최저임금제를 시행하여야 한다. 법관은 탄핵 또는 금고 이상의 형의 선고에 의하지 아니하고는 파면되지 아니하며, 징계처분에 의하지 아니하고는 정직·감봉
                        기타 불리한 처분을 받지 아니한다.</p>
                    <br>
                    <p>정기회의 회기는 100일을, 임시회의 회기는 30일을 초과할 수 없다. 대통령은 취임에 즈음하여 다음의 선서를 한다. 감사원은 원장을 포함한 5인 이상 11인 이하의 감사위원으로 구성한다.
                        대통령·국무총리·국무위원·행정각부의 장·헌법재판소 재판관·법관·중앙선거관리위원회 위원·감사원장·감사위원 기타 법률이 정한 공무원이 그 직무집행에 있어서 헌법이나 법률을 위배한
                        때에는 국회는 탄핵의 소추를 의결할 수 있다. 법률이 정하는 주요방위산업체에 종사하는 근로자의 단체행동권은 법률이 정하는 바에 의하여 이를 제한하거나 인정하지 아니할 수 있다.
                        국회는 의원의 자격을 심사하며, 의원을 징계할 수 있다.</p>
                    <br>
                    <p>통신·방송의 시설기준과 신문의 기능을 보장하기 위하여 필요한 사항은 법률로 정한다. 헌법개정안이 제2항의 찬성을 얻은 때에는 헌법개정은 확정되며, 대통령은 즉시 이를 공포하여야 한다.
                        국회의 정기회는 법률이 정하는 바에 의하여 매년 1회 집회되며, 국회의 임시회는 대통령 또는 국회재적의원 4분의 1 이상의 요구에 의하여 집회된다. 공무원의 직무상 불법행위로 손해를 받은
                        국민은 법률이 정하는 바에 의하여 국가 또는 공공단체에 정당한 배상을 청구할 수 있다. 이 경우 공무원 자신의 책임은 면제되지 아니한다. 근로자는 근로조건의 향상을 위하여 자주적인 단결권·
                        단체교섭권 및 단체행동권을 가진다.</p>
                    <br>
                    <p>국가원로자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다. 국회가 재적의원 과반수의 찬성으로 계엄의 해제를 요구한 때에는 대통령은 이를 해제하여야 한다. 명령·규칙 또는
                        처분이 헌법이나 법률에 위반되는 여부가 재판의 전제가 된 경우에는 대법원은 이를 최종적으로 심사할 권한을 가진다. 행정각부의 장은 국무위원 중에서 국무총리의 제청으로 대통령이 임명한다. 
                        국가는 사회보장·사회복지의 증진에 노력할 의무를 진다. 제1항의 해임건의는 국회재적의원 3분의 1 이상의 발의에 의하여 국회재적의원 과반수의 찬성이 있어야 한다. 대법관은 대법원장의 제청으로
                        국회의 동의를 얻어 대통령이 임명한다.</p>
                    <br>
                    <p>제2항의 재판관중 3인은 국회에서 선출하는 자를, 3인은 대법원장이 지명하는 자를 임명한다. 법률안에 이의가 있을 때에는 대통령은 제1항의 기간내에 이의서를 붙여 국회로 환부하고, 그 재의를
                        요구할 수 있다. 국회의 폐회중에도 또한 같다. 공무원의 신분과 정치적 중립성은 법률이 정하는 바에 의하여 보장된다. 모든 국민은 법률이 정하는 바에 의하여 국방의 의무를 진다. 원장은 국회의
                        동의를 얻어 대통령이 임명하고, 그 임기는 4년으로 하며, 1차에 한하여 중임할 수 있다. 대통령의 국법상 행위는 문서로써 하며, 이 문서에는 국무총리와 관계 국무위원이 부서한다. 군사에 관한
                        것도 또한 같다. 국무회의는 정부의 권한에 속하는 중요한 정책을 심의한다.</p>
                    <br>
                    <p>국회는 국민의 보통·평등·직접·비밀선거에 의하여 선출된 국회의원으로 구성한다. 비상계엄하의 군사재판은 군인·군무원의 범죄나 군사에 관한 간첩죄의 경우와 초병·초소·유독음식물공급·포로에 관한
                        죄중 법률이 정한 경우에 한하여 단심으로 할 수 있다. 다만, 사형을 선고한 경우에는 그러하지 아니하다. 대통령은 국민의 보통·평등·직접·비밀선거에 의하여 선출한다. 국회의원은 그 지위를
                        남용하여 국가·공공단체 또는 기업체와의 계약이나 그 처분에 의하여 재산상의 권리·이익 또는 직위를 취득하거나 타인을 위하여 그 취득을 알선할 수 없다. 제1항의 지시를 받은 당해 행정기관은
                        이에 응하여야 한다.</p>
                    <br>
                    <p>모든 국민은 인간으로서의 존엄과 가치를 가지며, 행복을 추구할 권리를 가진다. 국가는 개인이 가지는 불가침의 기본적 인권을 확인하고 이를 보장할 의무를 진다. 대통령은 국무회의의 의장이 되고,
                        국무총리는 부의장이 된다. 헌법재판소의 조직과 운영 기타 필요한 사항은 법률로 정한다. 정부는 예산에 변경을 가할 필요가 있을 때에는 추가경정예산안을 편성하여 국회에 제출할 수 있다.
                        사법권은 법관으로 구성된 법원에 속한다. 국무총리·국무위원 또는 정부위원은 국회나 그 위원회에 출석하여 국정처리상황을 보고하거나 의견을 진술하고 질문에 응답할 수 있다.
                        모든 국민은 종교의 자유를 가진다.</p>
                    <br>
                    <p>모든 국민은 법 앞에 평등하다. 누구든지 성별·종교 또는 사회적 신분에 의하여 정치적·경제적·사회적·문화적 생활의 모든 영역에 있어서 차별을 받지 아니한다. 정당의 설립은 자유이며,
                        복수정당제는 보장된다. 선거에 있어서 최고득표자가 2인 이상인 때에는 국회의 재적의원 과반수가 출석한 공개회의에서 다수표를 얻은 자를 당선자로 한다. 국군은 국가의 안전보장과
                        국토방위의 신성한 의무를 수행함을 사명으로 하며, 그 정치적 중립성은 준수된다. 군인·군무원·경찰공무원 기타 법률이 정하는 자가 전투·훈련등 직무집행과 관련하여 받은 손해에 대하여는
                        법률이 정하는 보상외에 국가 또는 공공단체에 공무원의 직무상 불법행위로 인한 배상은 청구할 수 없다.</p>
                    <br>
                    <p>국민의 자유와 권리는 헌법에 열거되지 아니한 이유로 경시되지 아니한다. 모든 국민은 양심의 자유를 가진다. 재의의 요구가 있을 때에는 국회는 재의에 붙이고, 재적의원과반수의 출석과
                        출석의원 3분의 2 이상의 찬성으로 전과 같은 의결을 하면 그 법률안은 법률로서 확정된다. 모든 국민은 사생활의 비밀과 자유를 침해받지 아니한다. 군사법원의 조직·권한 및 재판관의 자격은
                        법률로 정한다. 대통령은 제3항과 제4항의 사유를 지체없이 공포하여야 한다. 예비비는 총액으로 국회의 의결을 얻어야 한다. 예비비의 지출은 차기국회의 승인을 얻어야 한다. 새로운 회계연도가
                        개시될 때까지 예산안이 의결되지 못한 때에는 정부는 국회에서 예산안이 의결될 때까지 다음의 목적을 위한 경비는 전년도 예산에 준하여 집행할 수 있다.</p>
                    <br>
                    <p>평화통일정책의 수립에 관한 대통령의 자문에 응하기 위하여 민주평화통일자문회의를 둘 수 있다. 각급 선거관리위원회는 선거인명부의 작성등 선거사무와 국민투표사무에 관하여 관계 행정기관에
                        필요한 지시를 할 수 있다. 체포·구속·압수 또는 수색을 할 때에는 적법한 절차에 따라 검사의 신청에 의하여 법관이 발부한 영장을 제시하여야 한다. 다만, 현행범인인 경우와 장기 3년 이상의
                        형에 해당하는 죄를 범하고 도피 또는 증거인멸의 염려가 있을 때에는 사후에 영장을 청구할 수 있다. 대한민국은 국제평화의 유지에 노력하고 침략적 전쟁을 부인한다. 대통령은 내란 또는 외환의
                        죄를 범한 경우를 제외하고는 재직중 형사상의 소추를 받지 아니한다.</p>
                    <br>
                    <p>나는 헌법을 준수하고 국가를 보위하며 조국의 평화적 통일과 국민의 자유와 복리의 증진 및 민족문화의 창달에 노력하여 대통령으로서의 직책을 성실히 수행할 것을 국민 앞에 엄숙히 선서합니다.
                        선거에 관한 경비는 법률이 정하는 경우를 제외하고는 정당 또는 후보자에게 부담시킬 수 없다. 지방자치단체는 주민의 복리에 관한 사무를 처리하고 재산을 관리하며, 법령의 범위안에서 자치에
                        관한 규정을 제정할 수 있다. 누구든지 체포 또는 구속을 당한 때에는 즉시 변호인의 조력을 받을 권리를 가진다. 다만, 형사피고인이 스스로 변호인을 구할 수 없을 때에는 법률이 정하는 바에
                        의하여 국가가 변호인을 붙인다.</p>
                    <br>
                    <p>국가안전보장회의는 대통령이 주재한다. 모든 국민은 거주·이전의 자유를 가진다. 이 헌법시행 당시에 이 헌법에 의하여 새로 설치될 기관의 권한에 속하는 직무를 행하고 있는 기관은 이 헌법에
                        의하여 새로운 기관이 설치될 때까지 존속하며 그 직무를 행한다. 대통령으로 선거될 수 있는 자는 국회의원의 피선거권이 있고 선거일 현재 40세에 달하여야 한다. 국회는 헌법 또는 법률에 특별한
                        규정이 없는 한 재적의원 과반수의 출석과 출석의원 과반수의 찬성으로 의결한다. 가부동수인 때에는 부결된 것으로 본다. 여자의 근로는 특별한 보호를 받으며, 고용·임금 및 근로조건에 있어서
                        부당한 차별을 받지 아니한다.</p>
                    <br>
                    <p>국회의원은 국회에서 직무상 행한 발언과 표결에 관하여 국회외에서 책임을 지지 아니한다. 모든 국민은 신체의 자유를 가진다. 누구든지 법률에 의하지 아니하고는 체포·구속·압수·수색 또는
                        심문을 받지 아니하며, 법률과 적법한 절차에 의하지 아니하고는 처벌·보안처분 또는 강제노역을 받지 아니한다. 대통령의 선거에 관한 사항은 법률로 정한다. 헌법재판소는 법률에 저촉되지
                        아니하는 범위안에서 심판에 관한 절차, 내부규율과 사무처리에 관한 규칙을 제정할 수 있다. 국회에 제출된 법률안 기타의 의안은 회기중에 의결되지 못한 이유로 폐기되지 아니한다. 다만,
                        국회의원의 임기가 만료된 때에는 그러하지 아니하다.</p>
                    <br>
                    <p>국회의원은 국가이익을 우선하여 양심에 따라 직무를 행한다. 국가의 세입·세출의 결산, 국가 및 법률이 정한 단체의 회계검사와 행정기관 및 공무원의 직무에 관한 감찰을 하기 위하여 대통령
                        소속하에 감사원을 둔다. 민주평화통일자문회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다. 대법관의 임기는 6년으로 하며, 법률이 정하는 바에 의하여 연임할 수 있다. 모든 국민은
                        능력에 따라 균등하게 교육을 받을 권리를 가진다. 계엄을 선포한 때에는 대통령은 지체없이 국회에 통고하여야 한다. 국민의 모든 자유와 권리는 국가안전보장·질서유지 또는 공공복리를 위하여
                        필요한 경우에 한하여 법률로써 제한할 수 있으며, 제한하는 경우에도 자유와 권리의 본질적인 내용을 침해할 수 없다.</p>
                    <br>
                    <p>사회적 특수계급의 제도는 인정되지 아니하며, 어떠한 형태로도 이를 창설할 수 없다. 군인은 현역을 면한 후가 아니면 국무총리로 임명될 수 없다.
                        의원을 제명하려면 국회재적의원 3분의 2 이상의 찬성이 있어야 한다. 대법원장은 국회의 동의를 얻어 대통령이 임명한다. 위원은 정당에 가입하거나 정치에 관여할 수 없다.
                        누구든지 병역의무의 이행으로 인하여 불이익한 처우를 받지 아니한다. 국무총리 또는 행정각부의 장은 소관사무에 관하여 법률이나 대통령령의 위임 또는 직권으로 총리령 또는 부령을 발할 수 있다.
                        국가는 대외무역을 육성하며, 이를 규제·조정할 수 있다. 국가는 법률이 정하는 바에 의하여 재외국민을 보호할 의무를 진다.</p>
                    <br>
                    <p>정당은 그 목적·조직과 활동이 민주적이어야 하며, 국민의 정치적 의사형성에 참여하는데 필요한 조직을 가져야 한다. 대통령은 헌법과 법률이 정하는 바에 의하여 국군을 통수한다.
                        국회의원은 현행범인인 경우를 제외하고는 회기중 국회의 동의없이 체포 또는 구금되지 아니한다. 국무총리는 국무위원의 해임을 대통령에게 건의할 수 있다.
                        피고인의 자백이 고문·폭행·협박·구속의 부당한 장기화 또는 기망 기타의 방법에 의하여 자의로 진술된 것이 아니라고 인정될 때 또는 정식재판에 있어서 피고인의 자백이 그에게
                        불리한 유일한 증거일 때에는 이를 유죄의 증거로 삼거나 이를 이유로 처벌할 수 없다.</p>
                    <br>
                    <p>광물 기타 중요한 지하자원·수산자원·수력과 경제상 이용할 수 있는 자연력은 법률이 정하는 바에 의하여 일정한 기간 그 채취·개발 또는 이용을 특허할 수 있다.
                        모든 국민은 행위시의 법률에 의하여 범죄를 구성하지 아니하는 행위로 소추되지 아니하며, 동일한 범죄에 대하여 거듭 처벌받지 아니한다. 대한민국은 민주공화국이다.
                        군인은 현역을 면한 후가 아니면 국무위원으로 임명될 수 없다. 국가는 농·어민과 중소기업의 자조조직을 육성하여야 하며, 그 자율적 활동과 발전을 보장한다.
                        훈장등의 영전은 이를 받은 자에게만 효력이 있고, 어떠한 특권도 이에 따르지 아니한다. 국회는 의장 1인과 부의장 2인을 선출한다.</p>
                    <br>
                    <p>모든 국민은 법률이 정하는 바에 의하여 국가기관에 문서로 청원할 권리를 가진다. 감사위원은 원장의 제청으로 대통령이 임명하고, 그 임기는 4년으로 하며, 1차에 한하여 중임할 수 있다.
                        대통령은 내우·외환·천재·지변 또는 중대한 재정·경제상의 위기에 있어서 국가의 안전보장 또는 공공의 안녕질서를 유지하기 위하여 긴급한 조치가 필요하고 국회의 집회를 기다릴 여유가
                        없을 때에 한하여 최소한으로 필요한 재정·경제상의 처분을 하거나 이에 관하여 법률의 효력을 가지는 명령을 발할 수 있다. 대통령이 임시회의 집회를 요구할 때에는 기간과 집회요구의 이유를
                        명시하여야 한다. 국가는 주택개발정책등을 통하여 모든 국민이 쾌적한 주거생활을 할 수 있도록 노력하여야 한다.</p>
                    <br>
                    <p>각급 선거관리위원회의 조직·직무범위 기타 필요한 사항은 법률로 정한다. 사면·감형 및 복권에 관한 사항은 법률로 정한다. 헌법재판소에서 법률의 위헌결정, 탄핵의 결정, 정당해산의
                        결정 또는 헌법소원에 관한 인용결정을 할 때에는 재판관 6인 이상의 찬성이 있어야 한다. 교육의 자주성·전문성·정치적 중립성 및 대학의 자율성은 법률이 정하는 바에 의하여 보장된다.
                        국회의원은 법률이 정하는 직을 겸할 수 없다. 공무원인 근로자는 법률이 정하는 자에 한하여 단결권·단체교섭권 및 단체행동권을 가진다. 제안된 헌법개정안은 대통령이 20일 이상의 기간
                        이를 공고하여야 한다. 대통령은 헌법과 법률이 정하는 바에 의하여 공무원을 임면한다.</p>
                    <br>
                    <p>국가원로자문회의의 의장은 직전대통령이 된다. 다만, 직전대통령이 없을 때에는 대통령이 지명한다. 국채를 모집하거나 예산외에 국가의 부담이 될 계약을 체결하려 할 때에는 정부는 미리
                        국회의 의결을 얻어야 한다. 모든 국민은 학문과 예술의 자유를 가진다. 이 헌법중 공무원의 임기 또는 중임제한에 관한 규정은 이 헌법에 의하여 그 공무원이 최초로 선출 또는 임명된 때로부터
                        적용한다. 비상계엄이 선포된 때에는 법률이 정하는 바에 의하여 영장제도, 언론·출판·집회·결사의 자유, 정부나 법원의 권한에 관하여 특별한 조치를 할 수 있다. 모든 국민은 법률이 정하는
                        바에 의하여 선거권을 가진다.</p>
